<div class="content-listing-step" ng-init="loadStep2_1()">
    <div class="row step-2-1">
        <div class="col-md-10 col-md-offset-1">
            <p>Great progress, John ! </p>
            <p style="margin-top: 10px;">Now let's get some details about your apartment then you can ready to publish your listing.</p>
            <p style="margin-bottom: 19px">Tips : Apartment have reality image help rentel make decision faster. </p>
            <div class="row">
                <div class="col-md-12 img-upload-current">
                    <i ng-click="banner_img.url = null" ng-show="banner_img.url" class="remove-img-btn fas fa-times"></i>
                    <img ng-show="banner_img.url" class="img" ng-src="{{banner_img.url}}" alt="Alternate Text" />
                    <div class="btn-upload" ng-class="banner_img.url ? 'opacityZero':''">
                        <span class="btn-file">
                            <p> <i class="fas fa-plus"></i></p>
                            <p>Add banner image</p>
                            <input accept="image/*" image="banner_img" type="file" type="{{banner_img.file.type}}" />
                        </span>
                    </div>
                </div>
                <div ng-repeat="image in images track by $index" class="col-md-4 another-img-upload img-upload-current">
                    <i ng-click="images.splice($index, 1)" ng-if="images[$index].url" class="remove-img-btn fas fa-times"></i>
                    <img ng-show="images[$index].url" class="img" ng-src="{{images[$index].url}}" />
                    <div class="btn-upload" ng-class="images[$index].url ? 'opacityZero':''">
                        <span class="btn-file">
                            <p> <i class="fas fa-plus"></i></p>
                            <p>add another</p>
                            <input type="file" accept="image/*" upload-img="uploadImg" image="images[$index]"
                                   resize-max-height="300"
                                   resize-max-width="250"
                                   resize-quality="0.7" />
                        </span>
                    </div>
                </div>
                <div class="footer-step col-md-12">
                    <a ui-sref="host.create.step13" class="float-left btn-back"><i class="fas fa-chevron-left"></i><span>Back</span></a>
                    <a ui-sref="host.create.step31" ng-click="saveStep2(images,banner_img)" class="float-right btn-next">Next</a>
                    <a ui-sref="host.listing" class="float-right btn-cancel">Cancel</a>
                </div>
            </div>
        </div>

    </div>



</div>
