<div ng-controller="UserProfileCtrl" class=" user-profile">
    <div class="container">
        <div class="row">
            <div class="col-md-2 left-side-bar">
                <div class="row">
                    <div class="col-xs-12 info-user">
                        <div class="avatar">
                            <img style="width:100%;height:100%;" src="Images/img-demo.png" alt="Alternate Text" />
                        </div>
                        <div class="info">
                            <p class="user-name">John Wick</p>
                            <p class="user-id">ID: 123456</p>
                        </div>
                    </div>
                    <a ui-sref="userprofile.general" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('userprofile.general')}">
                        General
                    </a>
                    <a ui-sref="userprofile.manage" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('userprofile.manage')}">
                        Manage
                    </a>
                    <a ui-sref="userprofile.edit" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('userprofile.edit')}">
                        Edit profile
                    </a>
                    <a ui-sref="userprofile.setting" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('userprofile.setting')}">
                        Account setting
                    </a>
                    <a ui-sref="userprofile.refer" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('userprofile.refer')}">
                        Refer
                    </a>
                    <a ui-sref="host.dashboard" class="col-xs-12 menu-nav" >
                        Host
                    </a>
                    <a href="#" ng-click="logout()" class="col-xs-12 menu-nav">
                        Log Out
                    </a>
                </div>
            </div>
            <div ui-view class="body-content">
            </div>
        </div>
    </div>
</div>
