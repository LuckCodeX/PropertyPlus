<div class="host-manage" ng-controller='HostmanageCtrl' ng-init='loadHostManage()'>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="choice-apartment-manager">
                            <p translate class="label-choice-apartment">host_chooseyourapartment</p>
                            <select number-to-string ng-change="changeAparment()" ng-model="apartmentId">

                                <option translate value="">host_chooseyourapartment</option>
                                <option ng-repeat="item in yourApartmentlist " value="{{item.Id}}">APARTMENT - {{item.Code}} - {{item.Name}}</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2 left-bar">
                        <div class="row">

                            <a translate ui-sref="host.manage.overview" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('host.manage.overview')}">
                               host_overview
                            </a>
                            <a translate ui-sref="host.manage.problem" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('host.manage.problem')}">
                                host_problem
                            </a>
                            <a translate ui-sref="host.manage.describe" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('host.manage.describe')}">
                                host_describe
                            </a>
                            <a translate ui-sref="host.manage.information" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('host.manage.information')}">
                                host_information
                            </a>
                            <a translate ui-sref="host.manage.photo" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('host.manage.photo')}">
                                host_photos
                            </a>
                            <a translate ui-sref="host.manage.location" class="col-xs-12 menu-nav" ng-class="{active: $state.includes('host.manage.location')}">
                                host_location
                            </a>

                        </div>
                    </div>
                    
                        <div ui-view class="body-content">
                        </div>
                    
                </div>
            </div>
            <div class="col-md-3" style="width:279px; height:605px;background:#fff;margin-top: 20px;">

                <p translate style="margin-top: 8px;">host_calendar</p>
                <div id="mainCalendar">
                    <button id="prev-year"><i class="fas fa-chevron-up"></i></button>
                    <div id="table-calendar">
                    </div>
                    <button id="next-year"><i class="fas fa-chevron-down"></i></button>
                    <div id="calendar">
                    </div>
                </div>
                <script>

                        generateCalendar(new Date(2018,10,09),new Date(2019,03,05));

                </script>







            </div>
            <div class="col-md-3" style="margin-top:20px;">
                <div class="download-contract-user">
                    <span translate>host_downloadcontract</span>
                    <a href="#"><span class="icon glyphicon glyphicon-download-alt"></span></a>
                </div>
            </div>
            
        </div>
    </div>
</div>
