
<div class="col-md-10 body-manager">
    <div style="margin-bottom: 25px;" class="text-manager-describe manager-describe">
        <span translate>host_name</span>
        <input type="text" name="name" ng-disabled="isDisabled" ng-model="apartmentchoice.Name" />
    </div>
<span translate style="margin-bottom: 20px;">host_describe</span>
    <div class="text-manager-describe manager-describe">
        
        <textarea type="text" ng-disabled="isDisabled" ckeditor="editorOptions" id="describe" ng-if="apartmentchoice" ng-model="apartmentchoice.Description"></textarea>
        <textarea type="text" ng-disabled="isDisabled" ckeditor="editorOptions" ng-if="!apartmentchoice" ng-model="description"></textarea>
    </div>

    <button translate type="button" id="linkButton" ng-disabled="isDisabled" ng-click="saveHostManage()" class="manager-describe-btn">host_save</button>
    </div>

      <script type="text/javascript">
  $(document).ready(function() {
toastr.options = {

    $('#linkButton').click(function() {
       toastr.info('Save success');
