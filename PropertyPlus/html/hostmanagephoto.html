<div class="col-md-10 body-manager-photo" ng-init="loadPhoto()">
    <div style="margin-bottom: -130px;" class="content-listing-step">
        <div class="row step-2-1">
            <div class="col-md-10 col-md-offset-1">
                <p>Thumbnail photo - banner photo</p>
                <p style="margin-top: 10px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <div class="row">
                        <div class="col-md-12 img-upload-current">
                            <i ng-click="banner_img.splice(0, 1)" ng-show="banner_img[0].url || banner_img[0].Img" class="remove-img-btn fas fa-times"></i>
                            <img ng-show="banner_img[0].url" class="img" ng-src="{{banner_img[0].url}}" alt="Alternate Text" />
                            <img ng-show="banner_img[0].Img" class="img" ng-src="{{banner_img[0].Img}}" alt="Alternate Text" />
                            <div class="btn-upload" ng-class="(banner_img[0].url || banner_img[0].Img) ? 'opacityZero':''">
                                <span class="btn-file">
                                    <p> <i class="fas fa-plus"></i></p>
                                    <p>Add banner image</p>
                                    <input ng-disabled="isDisabled" accept="image/*" image="banner_img[0]" type="file" id="banner_img[0]" />
                                </span>
                            </div>
                        </div>
                        <div ng-repeat="image in images track by $index" class="col-md-4 another-img-upload img-upload-current">
                            <i ng-click="images.splice($index, 1)" ng-if="images[$index].url || images[$index].Img" class="remove-img-btn fas fa-times"></i>
                            <img ng-show="images[$index].url" class="img" ng-src="{{images[$index].url}}" />
                            <img ng-show="images[$index].Img" class="img" ng-src="{{images[$index].Img}}" />
                            <div class="btn-upload" ng-class="(images[$index].url || images[$index].Img) ? 'opacityZero':''">
                                <span class="btn-file">
                                    <p> <i class="fas fa-plus"></i></p>
                                    <p>add another</p>
                                    <input ng-disabled="isDisabled" type="file" accept="image/*" upload-img="uploadImg" image="images[$index]"
                                           resize-max-height="300"
                                           resize-max-width="250"
                                           resize-quality="0.7" />
                                </span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-md-12">
                        <button type="button" id="linkButton" ng-disabled="isDisabled"  ng-click="saveHostManage()" class="manager-describe-btn" style="margin-top: 25px;float:right;    margin-bottom: 170px;">Save</button>
                    </div>
                </div>
            </div>

        </div>
        </div>
  <script type="text/javascript">
  $(document).ready(function() {
toastr.options = {
  "closeButton": false,
  "debug": false,
  "newestOnTop": true,
  "progressBar": false,
  "positionClass": "toast-bottom-full-width",
  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "3000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
}
    
    $('#linkButton').click(function() {
       toastr.info('Save success');
    });
  });
  </script>
