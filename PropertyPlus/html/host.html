<div ng-controller="HostCtrl" ng-init="loadHeaderHost()">
    <div class="header-listing-dasboard">
        <div class="menu-header-listing">
            <a class="logo-header" ui-sref="home">
                <img src="/Images/logo.svg" alt="Alternate Text" />
            </a>
            <a ui-sref="host.dashboard" ng-class="{active : $state.includes('host.dashboard')}" translate="">dashboard</a>
            <a ui-sref="host.manage.overview" ng-class="{active : $state.includes('host.manage.overview')}" translate="">manage</a>
            <a ui-sref="host.listing" ng-class="{active : $state.includes('host.listing')}" translate="">listing</a>
            <a href="#" translate="">help</a>
        </div>
        <div class="user-header-listing">
            <a class="user-name-header" href="#">{{userProfile.FullName}}</a>
            <img src="{{userProfile.Avatar}}" alt="Alternate Text" />
            <div class="menu-user-header-bar">
                <a ui-sref="host.dashboard" class="element-user-header-bar" translate="">dashboard</a>
                <a ui-sref="host.manage" class="element-user-header-bar" translate="">manage</a>
                <a ui-sref="host.listing" class="element-user-header-bar" translate="">listing</a>
                <a ui-sref="userprofile.edit" class="element-user-header-bar" translate="">edit_profile</a>
                <a ui-sref="userprofile.setting" class="element-user-header-bar" translate="">account_setting</a>
                <!-- <a ui-sref="userprofile.refer" class="element-user-header-bar">Refer</a> -->
                <a ng-click="logout()" class="element-user-header-bar" translate="">logout</a>
            </div>
        </div>
    </div>
    <div ui-view class="body-content">
    </div>
</div>
