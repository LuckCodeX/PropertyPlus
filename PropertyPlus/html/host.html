<div ng-controller="HostCtrl" ng-init="loadHeaderHost()">
    <div class="header-listing-dasboard">
        <div class="menu-header-listing">
            <a class="logo-header" ui-sref="home">
                <img src="/Images/logo.svg" alt="Alternate Text" />
            </a>
            <a ui-sref="host.dashboard" ng-class="{active : $state.includes('host.dashboard')}">Dashboard</a>
            <a ui-sref="host.manage.overview" ng-class="{active : $state.includes('host.manage.overview')}">Manage</a>
            <a ui-sref="host.listing" ng-class="{active : $state.includes('host.listing')}">Listing</a>
            <a href="#">Help</a>
        </div>
        <div class="user-header-listing">
            <a class="user-name-header" href="#">{{userProfile.FirstName}} {{userProfile.LastName}}</a>
            <img src="/Upload/avatar/{{userProfile.Avatar}}" alt="Alternate Text" />
            <div class="menu-user-header-bar">
                <a ui-sref="userprofile.general" class="element-user-header-bar">General</a>
                <a ui-sref="userprofile.manage" class="element-user-header-bar">Manage</a>
                <a ui-sref="userprofile.edit" class="element-user-header-bar">Edit profile</a>
                <a ui-sref="userprofile.setting" class="element-user-header-bar">Account setting</a>
                <a ui-sref="userprofile.refer" class="element-user-header-bar">Refer</a>
                <a ui-sref="host.dashboard" class="element-user-header-bar">Host</a>
                <a ng-click="logout()" class="element-user-header-bar">Logout</a>
            </div>
        </div>
    </div>
    <div ui-view class="body-content">
    </div>
</div>
